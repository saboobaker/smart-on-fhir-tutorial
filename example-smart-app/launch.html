    <!-- Prevent session bleed caused by single threaded embedded browser and sessionStorage API -->

    <script>
      FHIR.oauth2.authorize({
        'clientId': '87aec35c-d95f-4ba9-828d-dce66e11acb7',
        'scope':  'user/DocumentReference.read user/Encounter.read user/Patient.read user/Person.read user/Practitioner.read user/DocumentReference.write user/Encounter.write user/Patient.write user/Organization.read /patient/Organization.read patient/DocumentReference.read patient/Encounter.read patient/DocumentReference.write patient/Binary.read user/Binary.read launch online_access openid profile',
		'iss': 'https://saboobaker.github.io/smart-on-fhir-tutorial/example-smart-app/launch.html'
      });
	  
    </script>
	<!-- patient/DocumentReference.read patient/Patient.read patient/DocumentReference.write patient/Patient.write -->
    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
